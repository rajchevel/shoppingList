<div class="row">
    <div class="col-xs-10">
       <app-shopping-edit 
        (ingredentsAdded)="onIngredentsAdded($event)"></app-shopping-edit>
       <hr>
       <p>List Item</p>
       <ul class="list-group">
           <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredents">
            {{ingredient.name}} > {{ingredient.amount}}
        
            </a>
       </ul>
    </div>
</div>
